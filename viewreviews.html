<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Site | View Review</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav>
    <div class="left-nav">
    <img src="img/logo.png" id="logo" onclick="location.ref='index.html'"alt="Abyss Reviews logo, click to go to homepage">
      <div class="menu" id="menu-toggle">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
    <div class="right-nav" id="right-nav">
      <a href="index.html">Home</a>
      <a href="viewreviews.html">View Reviews</a>
      <a href="createreviews.html">Create Review</a>
      <a href="externalreviews.html">Other Reviewers</a>
    </div>
  </nav>

  <div class="container top">
    <div class="row-heading bgGrey">
        <h1>View Reviews</h1>
        <hr>
        <p class="desc">Enter a game name below to search for reviews</p>
    </div>
    <div class="row">
    <div class="col-outer left"></div>
    <div class="col-inner">
    <div class="row bgGrey">
      <div class="row-centered bgPurple paddingMedium">
        <div class="col-left-sm">
          <label for="gameName">Game:</label>
        </div>
        <div class="col-right-lg">
          <input type="text" placeholder="Enter game name here" id="gameName">
        </div>
      </div>
    </div>

    <div class="row bgGrey">
      <div class="row-centered bgPurple paddingSmallBottom">
        <button id="loadReviews">Load Reviews</button>
      </div>
    </div>
    <div class="row bgGrey paddingMedium">
      <div class="reviewsContainer" id="reviewsContainer"></div>
    </div>
    </div>
    <div class="col-outer right"></div>
  </div>
</div>
</body>
<script src="js/scripts.js"></script>
<script src="js/loadreviews.js"></script>
</html>
